<body>

  <div class="container">
    <h1>FISURAS MATEMÁTICAS</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="courses.html">Cursos</a>
      <a href="admin.php">Acceso <span id="badge" class="badge" aria-label="nuevas notificaciones"></span></a>
      <a href="#contacto">Contacto</a>
    </nav>
    <a href="https://wa.me/525610885357" class="whatsapp">WhatsApp: +52 56 1088 5357</a>
  </div>
</header>
<main class="container">
  <section id="inicio">
    <div id="juego">
      <nav id="opMenu">
        <label><input type="checkbox" data-op="+" checked> SUMAS</label>
        <label><input type="checkbox" data-op="-" checked> RESTAS</label>
        <label><input type="checkbox" data-op="×" checked> MULTIPLICACIONES</label>
        <label><input type="checkbox" data-op="÷" checked> FRACCIONES</label>
        <label><input type="checkbox" data-op="√" checked> RAÍCES</label>
        <label><input type="checkbox" data-op="^" checked> POTENCIAS</label>
        <label>DIFICULTAD <input type="range" id="difficulty" min="1" max="5" value="1"></label>
        <label>VELOCIDAD <input type="range" id="speed" min="1" max="5" value="3"></label>
      </nav>
      <div id="gameWrapper">
        <canvas id="game" width="1000" height="600"></canvas>
        <div id="hud">Aciertos 0  Errores 5/5</div>
      </div>
      <div id="typedDisplay"></div>
      <div id="controls">
        <div id="keypad"></div>
        <button id="restartBtn" class="hidden">Reiniciar</button>
      </div>
    </div>
    <section id="cursos">
      <h2 class="cursos-title">CATÁLOGO DE CURSOS</h2>
      <p><a href="courses.html">Ver cursos disponibles</a></p>
    </section>
  </section>
  <section id="contacto">
    <h2>CONTACTO</h2>
    <form id="contactForm">
      <label for="cNombre">Nombre
        <input id="cNombre" name="nombre" required>
      </label>
      <label for="cTelefono">Teléfono 10 dígitos
        <input id="cTelefono" name="telefono" pattern="\d{10}" required>
      </label>
      <label for="cEmail">Email
        <input id="cEmail" type="email" name="email" required>
      </label>
      <label for="cCurso">Curso de interés
        <input list="cursosLista" id="cCurso" name="curso" required>
        <datalist id="cursosLista">
          <option value="Aritmética">
          <option value="Álgebra">
          <option value="Geometría">
          <option value="Trigonometría">
          <option value="Cálculo Diferencial">
          <option value="Cálculo Integral">
          <option value="Probabilidad">
          <option value="Estadística">
        </datalist>
      </label>
      <label for="cMensaje">Mensaje
        <textarea id="cMensaje" name="mensaje" required></textarea>
      </label>
      <div id="dropZone" class="drop-zone">
        Arrastra y suelta archivos aquí
        <input type="file" id="fileInput" name="archivos[]" multiple hidden>
        <button type="button" id="fileBtn">Buscar archivos</button>
        <ul id="fileList"></ul>
      </div>
      <input type="text" id="website" name="website" hidden aria-hidden="true">
      <button type="submit">Enviar</button>
      <p id="formStatus" aria-live="polite"></p>
    </form>
  </section>
</main>
